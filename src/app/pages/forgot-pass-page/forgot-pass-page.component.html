    <div class="col-md-5 mt-5 mx-auto ">
      <form>

        <h1 class="h3 mb-3 mt-1 fw-bold">Forgot Password</h1>

        <div class="form-floating mb-2 mt-1">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

        <button class="w-100 btn btn-lg btn-info mt-4" type="submit">Reset Password</button>

    </div>
    <div class="col-md-5 mx-auto   row" style="background-color: rgb(44, 61, 85); ">
      <p class=" col-md-10 d-flex mx-auto float-center bg-info  d-none d-md-none d-lg-block mt-5 mb-5 p-5 signin">

    </div>
