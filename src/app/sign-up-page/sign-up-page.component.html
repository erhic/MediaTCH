<main class="form-signin ">
  <div class="container row mx-auto mt-5 roundes border border-light">
    <div class="col-md-5 mx-auto  sign-img row" style="background-color: rgb(44, 61, 85); ">
      <p class=" col-md-11 d-flex mx-auto float-center   d-none d-md-none d-lg-block mt-5 mb-5 p-5 signin">
        <img class="  img-fluid " src="assets/images/Frame 50.jpg" alt="">
      </p>
    </div>
    <div class="col-md-5 mx-auto ">
      <form>

        <h1 class="h3 mb-1 fw-normal fw-bolder">Sign up</h1>
        <p class="fw-light"> Welcome Register here</p>

        <div class="form-floating">
          <input type="Username" class="form-control " id="floatingInput" placeholder="John Smith k">
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mt-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="ConfirmPassword">
          <label for="floatingPassword">Confirm Password</label>
        </div>

        <div class="checkbox mb-3 mt-1">
          <label>
            <input type="checkbox" value="remember-me"> I Agree with by continuing.
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-info" type="submit">Sign in</button>
        <p class="p-1 fw-light
          ">
          Already Have an Account? <a routerLink="/login" class="text-info text-decoration-none">Login</a>
        </p>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p> -->
      </form>
    </div>
  </div>
</main>
